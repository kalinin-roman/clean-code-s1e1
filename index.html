<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="matrix-eisenhower">
    <img class="matrix-eisenhower__img" src="./eisenhower-matrix.jpg" alt="The Matrix Eisenhower">
    <a class="matrix-eisenhower__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="todo-app">
    <h1 class="main-title">The Eisenhower Matrix and ToDo app</h1>
    <section class="todo-app__new-task new-task" id="new-tasks">
      <label class="heading new-task__label" for="new-tasks">Add Item</label>
      <div class="task-row-wrapper">
        <input class="text-data new-task__input new-task__input" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo-app__app todo-tasks">
      <h2 class="heading todo-tasks__title">Todo</h2>
      <ul class="todo-tasks__list" id="incomplete-tasks">
        <li class="todo-tasks__task">
          <input class="checkbox" type="checkbox">
          <!-- task-label -->
          <label class="caption task-size">Pay Bills</label>
          <!-- task-text -->
          <input class="text-data todo-tasks__input text-item hide-edit" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="todo-tasks__task edit-mode">
          <input class="checkbox" type="checkbox">
          <!-- task-label -->
          <label class="task-size edit-mode-caption">Go Shopping</label> 
          <!-- task-text -->
          <input class="text-data todo-tasks__input text-item hide-edit edit-mode-text" type="text" value="Go Shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="btn-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-app__completed todo-completed">
      <h2 class="heading todo-completed__title">Completed</h2>
      <ul class="todo-completed__list" id="completed-tasks">
          <li class="todo-completed__task">
          <input class="checkbox" type="checkbox" checked>
          <!-- task-label -->
          <label class="task-size caption todo-completed__done">See the Doctor</label>
          <!-- task-text -->
          <input class="text-data todo-completed__input text-item hide-edit" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
